<html>
<head>
  <title>My Digital CCR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button color="primary">Login</button>
        <button mat-button color="primary">Cancel</button>
    </form>
</body>
</html>
